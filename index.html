<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Game Zone</title>
    <link rel = "icon" href ="https://fontawesome.com/v5.15/icons/gamepad?style=solid"
          type = "image/x-icon">
</head>

<body>
        <header>
            <nav class="header">
                <div>
                    <img src="assets/logo-removebg-preview.png" class="logo">
                </div>
                    <ul id="menu">
                        <li data-menuanchor="home">
                            <a href="#" title="First Section">HOME</a>
                        </li>
                        <li data-menuanchor="games">
                            <a href="#games" title="Second Section">GAMES</a>
                        </li>
                        <li data-menuanchor="gallery">
                            <a href="#gallery" title="Second Section">GALLERY</a>
                        </li>
                        <li data-menuanchor="contacts">
                            <a href="#contact" title="Fourth Section">CONTACTS</a>
                        </li>
                    </ul>
                <div class="burgerMenu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>

        <div class="smm-nav">
            <p>follow us</p>
            <div class="smm-line"></div>
            <div class="media-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
            </div>
        </div>
        <div class="smallNav">
            <a href="#contact" ><div class="smallMenuItem"></div></a>
            <a href="#gallery" ><div class="smallMenuItem"></div></a>
            <a href="#games" ><div class="smallMenuItem"></div></a>
            <a href="#" ><div class="smallMenuItem"></div></a>
        </div>

        <section id="home" class="content">
            <div>
                <h2 class="content-title">Home</h2>
            </div>
        </section>

        <section id="games" class="content" style="background: url('assets/game10.jpg') no-repeat;">
            <div>
                <h2 class="content-title">Games</h2>
                <div class="games-content">
                    <p>We offer you the next games:</p>
                </div>
            </div>
        </section>

        <section id="gallery" class="content">
            <div>
                <h2 class="content-title">GALLERY</h2>
            </div>
        </section>

        <section  id="contact" class="content" style="background: url('assets/game9.jpg') no-repeat;" >
            <h2 class="content-title">CONTACTS</h2>
            <div class="contacts-main">
                <div class="contact-forms">
                    <form>
                        <div class="nameEmail">
                            <div class="name-form">
                                <input type="text" name="name" class="name-input">
                                <label for="name" class="name-label">Your Name</label>
                            </div>
                            <div class="email-form">
                                <input type="email" name="email" class="email-input">
                                <label for="email" class="email-label">Your Email</label>
                            </div>
                        </div>
                        <div class="message-form">
                            <textarea name="name" class="message-input"></textarea>
                            <label for="name" class="name-label">Your Message</label>
                        </div>
                        <div>
                            <input type="button" value="SEND" class="sendBtn">
                        </div>
                    </form>
                </div>
                <div class="map-container">
                    <div class="phone-address">
                        <p><i class="fas fa-map-marker-alt"></i>Garegin Nzhdeh Str 2</p>
                        <p><i class="fas fa-phone-alt"></i>374 43 32 58 56</p>
                    </div>
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d453.32734007005104!2d44.48449699714721!3d40.150955064928105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abdb3bc054ac1%3A0x86d5d87813d8c141!2sPanda%20Game%20Zone!5e0!3m2!1sen!2s!4v1642157915813!5m2!1sen!2s"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <footer>
                <p>Created by փիսո ♥</p>
            </footer>
        </section>

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <script src="assets/dom.js"></script>
</body>

</html>
